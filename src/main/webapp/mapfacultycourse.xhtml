<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Map Faculty to Course</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Faculty ID:"/>
            <h:inputText value="#{adminbean.facultyId}"/>
            
            <h:outputLabel value="Course ID:"/>
            <h:inputText value="#{adminbean.courseId}"/>
        </h:panelGrid>
        <h:commandButton value="Map Faculty to Course" action="#{adminbean.mapFacultyToCourse}"/>
    </h:form>
</h:body>
</html>
