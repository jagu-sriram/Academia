<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Student Home</title>
</h:head>
<h:body>
    <h:form>
        <h:outputText value="Welcome, #{studentbean.name}" />
        <br/><br/>

        <h:commandButton value="Register for Courses" action="registercourse" />
        <br/><br/>
        <h:commandButton value="View Registered Courses" action="viewregisteredcourses" />
        <br/><br/>

        <h:commandButton value="Logout" action="#{studentbean.logout}" />
    </h:form>
</h:body>
</html>
