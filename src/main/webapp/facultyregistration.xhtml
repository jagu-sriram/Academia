<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<title>Faculty Registration</title>
</h:head> 
<body> 
<h3>Register Faculty</h3>
<center>
	<h:form>
	<h:panelGrid columns="3" cellpadding="5">
		<h:outputLabel for="id" value="Enter ID"/>
		<h:inputText id="id" required="true" requiredMessage="Enter ID" value="#{adminbean.faculty.id}" />
		<h:message for="id" style="color:red"/>
		<h:outputLabel for="name" value="Enter Name"/>
		<h:inputText id="name" required="true" requiredMessage="Enter Name" value="#{adminbean.faculty.name}"/>
		<h:message for="name" style="color:red"/>
		<h:outputLabel for="gender" value="Enter Gender"/>
		<h:selectOneRadio id="gender" required="true" requiredMessage="Select Gender" value="#{adminbean.faculty.gender}">
			<f:selectItem itemLabel="Male" itemValue="MALE"/>
			<f:selectItem itemLabel="Female" itemValue="FEMALE"/>
			<f:selectItem itemLabel="Others" itemValue="OTHERS"/>
		</h:selectOneRadio>
		<h:message for="gender" style="color:red"/>
		<h:outputLabel for="role" value="Select Role"/>
		<h:selectOneMenu id="role" required="true" requiredMessage="Select Role" value="#{adminbean.faculty.role}">
			<f:selectItem itemLabel="--Select--" itemValue=""/>
			<f:selectItem itemLabel="HOD" itemValue="HOD"/>
			<f:selectItem itemLabel="Professor" itemValue="Professor"/>
			<f:selectItem itemLabel="Assistant Professor" itemValue="Assistant Professor"/>
		</h:selectOneMenu>
		<h:message for="role" style="color:red"/>
		<h:outputLabel for="email" value="Enter Email"/>
		<h:inputText id="email" required="true" requiredMessage="Enter Email" value="#{adminbean.faculty.email}"/>
		<h:message for="email" style="color:red"/>
		<h:outputLabel for="password" value="Enter Password"/>
		<h:inputSecret id="password" required="true" requiredMessage="Enter Password" value="#{adminbean.faculty.password}"/>
		<h:message for="password" style="color:red"/>
		<h:outputLabel for="qualification" value="Enter Qualification"/>
		<h:inputText id="qualification" required="true" requiredMessage="Enter Qualification" value="#{adminbean.faculty.qualification}"/>
		<h:message for="qualification" style="color:red"/>
		<h:outputLabel for="add"/>
		<h:commandButton value="Register" action="#{adminbean.addfaculty()}" />
		<h:message for="add"/>
	</h:panelGrid>
	</h:form>
</center>
</body> 
</html>
