<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Add Course</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Course Name:"/>
            <h:inputText value="#{adminbean.course.name}"/>
            
            <h:outputLabel value="Course Code:"/>
            <h:inputText value="#{adminbean.course.code}"/>
            
            <h:outputLabel value="Credits:"/>
            <h:inputText value="#{adminbean.course.credits}"/>
            
            <h:outputLabel value="L-T-P-S:"/>
            <h:inputText value="#{adminbean.course.ltps}"/>
            
            <h:outputLabel value="Department:"/>
            <h:inputText value="#{adminbean.course.department}"/>
        </h:panelGrid>
        <h:commandButton value="Add Course" action="#{adminbean.addcourse}"/>
    </h:form>
</h:body>
</html>
