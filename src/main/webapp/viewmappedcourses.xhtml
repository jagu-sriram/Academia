<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>View Mapped Courses</title>
</h:head>
<h:body>
    <h:form>
        <h:outputText value="Mapped Courses" />
        <br/><br/>

        <h:dataTable value="#{facultybean.mappedCourses}" var="course">
            <h:column>
                <f:facet name="header">Course Code</f:facet>
                <h:outputText value="#{course.code}" />
            </h:column>
            <h:column>
                <f:facet name="header">Course Name</f:facet>
                <h:outputText value="#{course.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">Department</f:facet>
                <h:outputText value="#{course.department}" />
            </h:column>
            <h:column>
                <f:facet name="header">Credits</f:facet>
                <h:outputText value="#{course.credits}" />
            </h:column>
            <h:column>
                <f:facet name="header">LTPS</f:facet>
                <h:outputText value="#{course.ltps}" />
            </h:column>
        </h:dataTable>
        <br/><br/>

        <h:commandButton value="Back to Home" action="facultyhome" />
    </h:form>
</h:body>
</html>
