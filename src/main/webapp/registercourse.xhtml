<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Register for Courses</title>
</h:head>
<h:body>
    <h:form>
        <h:outputText value="Register for Courses" />
        <br/><br/>

        <h:selectOneMenu value="#{studentbean.selectedCourseId}">
            <f:selectItems value="#{studentbean.availableCourses}" var="course"
                           itemValue="#{course.id}" itemLabel="#{course.name}" />
        </h:selectOneMenu>
        <h:commandButton value="Register" action="#{studentbean.registerForCourse()}" />
        <br/><br/>

        <h:commandButton value="Back to Home" action="studenthome" />
    </h:form>
</h:body>
</html>
