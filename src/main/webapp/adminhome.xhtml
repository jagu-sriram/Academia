<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Admin Home</title>
</h:head>
<h:body>
    <h:form>
        <h:outputText value="Welcome, Admin" />
        <br/><br/>

        <h:commandButton value="Add Faculty" action="facultyregistration" />
        <br/><br/>
        <h:commandButton value="Add Student" action="studentregistration" />
        <br/><br/>
        <h:commandButton value="Add Course" action="addcourse" />
        <br/><br/>
        <h:commandButton value="Map Faculty to Course" action="mapfacultycourse" />
        <br/><br/>

        <h:outputText value="Enable/Disable Course Registration:" />
        <h:selectBooleanCheckbox value="#{adminbean.courseRegistrationAllowed}" />
        <h:commandButton value="Update" action="#{adminbean.updateCourseRegistrationStatus()}" />
        <br/><br/>

        <h:commandButton value="Logout" action="#{adminbean.logout}" />
    </h:form>
</h:body>
</html>
